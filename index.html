<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
    <script src="js/index.js"></script>
    
    <div id="calculator">
        
		<div class="line">
		    <input id="exp" type="text" value="" readonly>
			<input id="bottom" type="text" value="0" readonly>
		</div>
		
		<div id="buttons">
    		<div class="line">
    			<input type="button" value="7">
    			<input type="button" value="8">
    			<input type="button" value="9">
    			<input type="button" value="/">
    			<input type="button" value="C">
    		</div>
    		<div class="line">
    			<input type="button" value="4">
    			<input type="button" value="5">
    			<input type="button" value="6">
    			<input type="button" value="*">
    			<input type="button" value="sqrt">
    		</div>
    		<div class="line">
    			<input type="button" value="1">
    			<input type="button" value="2">
    			<input type="button" value="3">
    			<input type="button" value="-">
    			<input type="button" value="x2">
    		</div>
    		<div class="line">
    		    <input type="button" value="1/x">
    			<input type="button" value="0" class="zero">
    			<input type="button" value=",">
    			<input type="button" value="+">
    			<input 	type="button" value="=" class="equal">
    		</div>
    	</div>
    	
	</div>
	
</body>
</html>
